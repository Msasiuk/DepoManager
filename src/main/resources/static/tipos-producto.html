<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión Tipos Producto</title>
  <link rel="icon" href="css/icons/Logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="nav-container"></div>
  <h1>Gestión de Tipos de Producto</h1>

  <section id="tipo-producto-section">
    <h2>Tipos de Producto</h2>
	
	<input type="text" id="buscar-codigo" placeholder="Buscar por código...">
    <form id="tipo-producto-form">
      <input type="text" id="tipo-codigo" placeholder="Código" required>
      <input type="text" id="tipo-descripcion" placeholder="Descripción" required>
	  <label for="tipo-fecha-fin">Fecha Finalización 	    
	  		<input type="date" id="tipo-fecha-fin" value="9999-12-31">
 		</label>
      <button type="submit">Crear Tipo de Producto</button>
    </form>
    <div id="tipo-list"></div>
  </section>

  <script src="js/tipos-producto.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          fetch("nav.html")
              .then(response => response.text())
              .then(data => {
                  document.getElementById("nav-container").innerHTML = data;
              });
      });
  </script>
</body>
</html>
