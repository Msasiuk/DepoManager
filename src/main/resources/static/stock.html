<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Stock</title>
  <link rel="icon" href="css/icons/Logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="nav-container"></div>
	
  <h1>Consulta de Stock en Depósitos</h1>

  <section id="stock-section">
    <h2>Stock por Depósito</h2>

    <!-- Selector de depósito -->
    <select id="deposito-id" required>
      <option value="" disabled selected>Seleccione un Depósito</option>
    </select>

    <!-- Botón para mostrar stock -->
    <button id="ver-stock-btn">Ver Stock</button>

    <!-- Mostrar stock -->
    <div id="stock-list"></div>
  </section>

  <script src="js/stock.js"></script>
  <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("nav.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("nav-container").innerHTML = data;
                });
        });
    </script>
</body>
</html>
