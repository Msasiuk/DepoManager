<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DepoManager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Gestión de Productos</h1>

	<section id="producto-section">
	<h2>Productos</h2>

	<!-- Formulario para ingresar un producto -->
	<form id="producto-form">
		<input type="text" id="producto-codigo" placeholder="Código" required>
	    <input type="text" id="producto-descripcion" placeholder="Descripción" required>
		
		<!-- Consulta si el producto tiene vencimiento -->
		<label for="producto-tiene-vencimiento">¿Tiene vencimiento?</label>
		    <select id="producto-tiene-vencimiento" required>
		      <option value="false" selected>No</option>
		      <option value="true">Sí</option>
		</select>
		
		<label for="producto-fecha-fin">Fecha Finalización 	    
			<input type="date" id="producto-fecha-fin" value="9999-12-31">
		</label>
		
		<select id="producto-tipo" required>
		       <option value="" disabled selected>Tipo de producto</option>
		</select>
			 
		<input type="number" id="punto-reposicion" placeholder="Punto de Reposicón">
	    <input type="number" id="producto-stock-max" placeholder="Stock Máximo">
	    <input type="number" id="producto-stock-min" placeholder="Stock Mínimo">
		
	    <button type="submit">Crear Producto</button>
	</form>
	
	<!-- Lista de productos -->
	<div id="producto-list"></div>
	</section>

	<script src="js/productos.js"></script>
</body>
</html>
