<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DepoManager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Gestión de Productos</h1>

	<section id="producto-section">
	<h2>Productos</h2>

	<!-- Formulario para ingresar un producto -->
	<form id="producto-form">
		<input type="text" id="producto-codigo" placeholder="Código" required>
	    <input type="text" id="producto-descripcion" placeholder="Descripción" required>
	    <input type="date" id="producto-fecha-inicio">
	    <input type="date" id="producto-fecha-fin">
		<select id="producto-tipo" required>
		  <option value="" disabled selected>Seleccione un tipo de producto</option>
		</select>
	    <input type="number" id="producto-cantidad" placeholder="Cantidad">
	    <input type="number" id="producto-stock-max" placeholder="Stock Máximo">
	    <input type="number" id="producto-stock-min" placeholder="Stock Mínimo">
	    <button type="submit">Ingresar Producto</button>
	</form>

	<!-- Lista de productos -->
	<div id="producto-list"></div>
	</section>

	<script src="js/productos.js"></script>
</body>
</html>
