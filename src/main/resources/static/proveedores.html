<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DepoManager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Gestión de Proveedores</h1>

  <section id="proveedor-section">
    <h2>Crear Proveedor</h2>
	
    <form id="proveedor-form">
      <input type="text" id="proveedor-cuit-cuil" placeholder="CUIT/CUIL" required>
      <input type="text" id="proveedor-nombre" placeholder="Nombre" required>
      <input type="text" id="proveedor-razon-social" placeholder="Razón Social" required>
	  <label for="proveedor-fecha-fin">Fecha Finalización 	    
	  	<input type="date" id="proveedor-fecha-fin" value="9999-12-31">
	  </label>
      <button type="submit">Crear Proveedor</button>
    </form>

    <div id="proveedor-list"></div>
  </section>

  <script src="js/proveedores.js"></script>
</body>
</html>
