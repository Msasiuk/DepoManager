<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Producto</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Modificar Producto</h1>

    <section id="producto-section">
     <h2>Editar Producto</h2>

	 <!-- Formulario para modificar un producto -->
  <form id="modificar-producto-form">
    <input type="hidden" id="producto-id" />

    <input type="text" id="producto-codigo" placeholder="Código" required />
    <input type="text" id="producto-descripcion" placeholder="Descripción" required />

    <label for="producto-fecha-inicio">Fecha Inicio</label>
    <input type="date" id="producto-fecha-inicio" disabled />

    <label for="producto-fecha-fin">Fecha Finalización</label>
    <input type="date" id="producto-fecha-fin" />

    <select id="producto-tipo" required>
      <option value="" disabled selected>Tipo de producto</option>
    </select>

    <input type="number" id="producto-cantidad" placeholder="Cantidad" />
    <input type="number" id="producto-stock-max" placeholder="Stock Máximo" />
    <input type="number" id="producto-stock-min" placeholder="Stock Mínimo" />

	<button type="submit">Guardar Cambios</button>
	<button type="button" onclick="volver()">Volver</button>
 </form>
 </section>

  <script src="js/modificar-producto.js"></script>
</body>
</html>
